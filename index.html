<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¬°Feliz Cumplea√±os Manu!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #FFD1DC, #FFC0CB);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        .heart {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .birthday-balloon {
            transition: all 0.3s ease;
        }
        .birthday-balloon:hover {
            transform: translateY(-20px);
        }
        .cat {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .cat:hover {
            transform: scale(1.1) rotate(5deg);
        }
        .sparkle {
            position: absolute;
            color: gold;
            font-size: 20px;
            pointer-events: none;
            animation: sparkle 1s ease-out;
        }
        @keyframes sparkle {
            0% { opacity: 1; transform: scale(0.5) rotate(0deg); }
            100% { opacity: 0; transform: scale(2) rotate(360deg); }
        }
        
        .background-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .floating-heart {
            position: absolute;
            color: rgba(255, 192, 203, 0.5);
            font-size: 20px;
            animation: float linear infinite;
        }
        @keyframes float {
            0% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            100% { 
                transform: translateY(-100vh) rotate(360deg);
                opacity: 1;
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-slide-in {
            animation: slideIn 1s ease-out;
        }
        
        @keyframes shine {
            0% { text-shadow: none; }
            50% { text-shadow: 0 0 10px pink, 0 0 20px hotpink; }
            100% { text-shadow: none; }
        }
        .shine-text {
            animation: shine 3s infinite;
        }

        /* Nuevo estilo para el modal de amor */
        .love-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 192, 203, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        .love-modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
        }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .love-heart {
            animation: heartBeat 1s infinite;
            font-size: 5rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 relative">
    <div id="loveModal" class="love-modal">
        <div class="love-modal-content">
            <div class="love-heart text-center mb-4">‚ù§Ô∏è</div>
            <h2 class="text-3xl font-bold text-pink-600 mb-4">¬°Te Amo, Manu!</h2>
            <p class="text-xl text-gray-800 mb-6">Quiero que sepas lo especial que eres para m√≠. Cada momento a tu lado es un regalo, y mi amor por ti crece cada d√≠a m√°s. Eres mi persona favorita en todo el mundo. üíï</p>
            <button id="closeLoveModal" class="bg-pink-500 text-white px-6 py-3 rounded-full hover:bg-pink-600 transition">
                ¬°Entendido, mi amor!
            </button>
        </div>
    </div>

    <div class="background-hearts" id="background-hearts"></div>
    
    <div class="bg-white bg-opacity-80 rounded-xl p-8 text-center shadow-2xl max-w-xl w-full animate-slide-in">
        <h1 class="text-4xl font-bold text-pink-600 mb-6 shine-text">¬°Feliz Cumplea√±os, Manu!</h1>
        
        <div class="mb-6">
            <img src="/api/placeholder/300/300" alt="Manu" class="mx-auto rounded-full w-48 h-48 object-cover heart">
        </div>

        <div class="typing-container mb-6">
            <p id="love-message" class="text-xl text-pink-800 font-semibold"></p>
        </div>

        <div class="interactive-section flex justify-center space-x-4 mb-6">
            <button id="heartBtn" class="bg-pink-500 text-white px-4 py-2 rounded-full hover:bg-pink-600 transition">
                Haz clic para un coraz√≥n üíó
            </button>
            <button id="wishBtn" class="bg-pink-500 text-white px-4 py-2 rounded-full hover:bg-pink-600 transition">
                Ver deseo especial
            </button>
        </div>

        <div class="cat-section flex justify-center space-x-4 mb-6">
            <div id="cat1" class="cat w-24 h-24 bg-gray-300 rounded-full flex items-center justify-center text-4xl">üê±</div>
            <div id="cat2" class="cat w-24 h-24 bg-gray-300 rounded-full flex items-center justify-center text-4xl">üò∫</div>
            <div id="cat3" class="cat w-24 h-24 bg-gray-300 rounded-full flex items-center justify-center text-4xl">üêà</div>
        </div>

        <div class="balloon-section flex justify-center space-x-4 mb-6">
            <div id="balloon1" class="birthday-balloon text-4xl cursor-pointer">üéà</div>
            <div id="balloon2" class="birthday-balloon text-4xl cursor-pointer">üéâ</div>
            <div id="balloon3" class="birthday-balloon text-4xl cursor-pointer">üéä</div>
        </div>

        <div id="hearts-container" class="relative h-24"></div>
        <div id="sparkles-container" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>
    </div>

    <script>
        const loveMessages = [
            "Eres la persona m√°s especial del mundo para m√≠ ‚ù§Ô∏è",
            "Cada d√≠a a tu lado es un regalo üéÅ",
            "Tu sonrisa ilumina mi vida completamente üòç",
            "Te amo m√°s que ayer, menos que ma√±ana üíï"
        ];

        const catMessages = [
            "¬°Miau! Un abrazo para Manu ü§ó",
            "Los gatos piensan que eres especial üêæ",
            "¬°Feliz cumplea√±os desde el reino gatuno! üê±"
        ];

        const typingMessage = document.getElementById('love-message');
        const heartBtn = document.getElementById('heartBtn');
        const wishBtn = document.getElementById('wishBtn');
        const heartsContainer = document.getElementById('hearts-container');
        const sparklsContainer = document.getElementById('sparkles-container');
        const backgroundHearts = document.getElementById('background-hearts');

        const cats = [
            document.getElementById('cat1'),
            document.getElementById('cat2'),
            document.getElementById('cat3')
        ];

        const balloons = [
            document.getElementById('balloon1'),
            document.getElementById('balloon2'),
            document.getElementById('balloon3')
        ];

        // Nuevo c√≥digo para el modal de amor
        document.addEventListener('DOMContentLoaded', () => {
            const loveModal = document.getElementById('loveModal');
            const closeLoveModalBtn = document.getElementById('closeLoveModal');

            // Mostrar modal al cargar
            loveModal.style.display = 'flex';

            // Cerrar modal
            closeLoveModalBtn.addEventListener('click', () => {
                loveModal.style.display = 'none';
            });
        });

        function typeMessage() {
            const message = loveMessages[Math.floor(Math.random() * loveMessages.length)];
            let index = 0;
            typingMessage.textContent = '';

            function type() {
                if (index < message.length) {
                    typingMessage.textContent += message.charAt(index);
                    index++;
                    setTimeout(type, 50);
                }
            }
            type();
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('absolute', 'text-4xl', 'animate-bounce');
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDuration = `${Math.random() * 2 + 1}s`;
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        function createBackgroundHearts() {
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.classList.add('floating-heart');
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 20 + 10}s`;
                heart.style.animationDelay = `-${Math.random() * 20}s`;
                backgroundHearts.appendChild(heart);
            }
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '‚ú®';
            sparkle.classList.add('sparkle');
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            sparklsContainer.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }

        function showWish() {
            alert('Deseo: Que todos tus sue√±os se hagan realidad y que siempre est√©s rodeada de amor y felicidad. ¬°Te amo, Manu! üíñ');
        }

        cats.forEach(cat => {
            cat.addEventListener('click', (event) => {
                alert(catMessages[Math.floor(Math.random() * catMessages.length)]);
                createSparkle(event.clientX, event.clientY);
            });
        });

        balloons.forEach(balloon => {
            balloon.addEventListener('click', (event) => {
                balloon.classList.add('animate-bounce');
                createSparkle(event.clientX, event.clientY);
                setTimeout(() => {
                    balloon.classList.remove('animate-bounce');
                }, 1000);
            });
        });

        heartBtn.addEventListener('click', createHeart);
        wishBtn.addEventListener('click', showWish);

        typeMessage();
        setInterval(typeMessage, 10000);
        createBackgroundHearts();
    </script>
</body>
</html>
